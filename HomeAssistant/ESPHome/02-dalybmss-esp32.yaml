#Es el 05-ESP32, el 02-ESP32 y el 04-ESP32 parece que est√°n rotos.
esphome:
  name: "02-dalybmss-esp32"
  friendly_name: 02-DalyBMSs-ESP32
  # 192.168.1.105  

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "Tbp+psEOkIQa/YJKsm6FelMd8/fGN+2K3HlKyMp4RdE=" 

web_server:
  port: 80

ota:

# Multiple networks with DHCP
wifi:
  networks:  
  - ssid: !secret wifi_ssid
    password: !secret wifi_password
  - ssid: RoLu_dhcp_EXT
    password: !secret dhcp_ext
  - ssid: RoLu_dhcp
    password: !secret rolu_dhcp  

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "02-dalybmss-esp32_ap"
    password: !secret wifi_password

captive_portal:

